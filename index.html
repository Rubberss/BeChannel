<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/home.css">
    <title>Bemol Channel</title>
</head>
<body>
    <div id="header">
        <div id="logo">
            <h1>Bemol Channel</h1>
            
        </div>
    </div>
    <div id="page-home">
        <div id="background">
            <header>
                <h2>Bem vindo a Bemol Channel</h2>
            </header>
            <p>Nosso canal de atendimento ao cliente, como ele você pode realizar seu cadastro, fazer comprar e efetuar pagamentos.</p>
            <p>Ainda não tem cadastro? Realize agora mesmo.</p>
            <fieldset>
                <div class="items-grid">
                    <li data-id="1">
                        <img src="/img/cadastro.png" alt="icone_cadastro">
                        <button class="btn">
                            <a href="create-account.html">Cadastra-se</a>
                        </button>              
                    </li>

                    <li data-id="2">
                        <img src="/img/site.png" alt="icone_site">
                        <button class="btn">
                        <a href="https://www.bemol.com.br">Site</a>
                        </button>
                    </li>

                    <li data-id="3">
                        <img src="/img/chatbot.png" alt="icone_chatbot">
                        <button class="btn">
                            <a href="https://chat.bemol.com.br">Chatbot</a>
                        </button>
                    </li>

                    <li data-id="4">
                        <img src="/img/whatsapp.png" alt="icone_whatsapp">
                        <button class="btn">
                            <a href="https://api.whatsapp.com/send?phone=5592984522238&text=&source=&data=&app_absent=">Whatsapp</a>
                        </button>
                    </li>
                </div>
            </fieldset>
        </div>
    </div>
</body>
</html>
