<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/create-account.css">
    <title>Criar Conta</title>
</head>
<body>
    <div id="page-create-account"> 
        <header>
            <img src="/img/bemol.png" alt="logomarca">
            <a href="index.html">
                Voltar para home
            </a>
        </header>

        <form action="">
            <h1>Criar Conta</h1>
            <fieldset>
                <legend>
                    <h2>Dados do Cliente</h2>
                </legend>

                <div class="field">
                    <label for="name">Nome</label>
                    <input type="text" name="name" placeholder="Nome">
                    <label for="sub-name">Sobrenome</label>
                    <input type="text" name="subn-name" placeholder="Sobrenome">
                    <label for="email">E-mail</label>
                    <input type="text" name="email" placeholder="Email">
                </div>
                <div class="field-group">
                    <div class="field">
                        <label for="cpf">CPF</label>
                        <input type="text" name="cpf" placeholder="Ex.: 000.000.000-00">
                    </div>
                    <div class="field">
                        <label for="dn">Data Nascimento</label>
                        <input type="date" name="dn">
                    </div>
                </div>
               
                <div class="field-group">
                    <div class="field">
                        <label for="phone">Telefone</label>
                        <input type="text" placeholder="Ex.: (00) 00000-0000">
                    </div>
                    <div class="field">
                        <label for="cep">CEP</label>
                        <input name="cep" type="text" id="cep" placeholder="Ex.: 00000-000" value="" size="10" maxlength="9"
                        onblur="pesquisacep(this.value)"/>
                    </div>
                    <div class="field">
                        <label for="rua">Rua</label>
                        <input type="text" name="rua" id="rua">
                    </div>
                    <div class="field">
                        <label for="bairro">Bairro</label>
                        <input type="text" name="bairro" id="bairro">
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="num">NÂº/Apto</label>
                        <input type="text" name="num" id="num">
                    </div>
                    <div class="field">
                        <label for="comp">Complemento</label>
                        <input type="text" name="comp" id="comp">
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="uf">Estado</label>
                        <input type="text" name="uf" id="uf">
                    </div>
                    <div class="field">
                        <label for="cidade">Cidade</label>
                        <input type="text" name="cidade" id="cidade">
                    </div>
                </div>     
            </fieldset>
            <div id="button">
                <button class="btn" type="submit" onclick="cadastro()">Enviar Dados</button>
            </div>
            
        </form>
    </div>
    <script src="/scripts/create-account.js"></script>
</body>
</html>
